name: midi-strip-client
version: 0.0.1
author: Frederick Gnodtke
about: >
  Convert MIDI data to RGB and send to MIDI strip server.
args:
  - verbose:
      short: v
      long: verbose
      help: Enable verbose logging.
subcommands:
  - midi-devices:
      about: List available MIDI ports.
  - start:
      about: Start the client.
      args:
        - midi:
            short: m
            long: midi
            help: MIDI port to connect to.
            takes_value: true
            required: true
        - url:
            short: u
            long: url
            help: The host to connect to.
            takes_value: true
            required: true
        - release:
            short: r
            long: release
            help: The time for a note's color to decay after the key has been released in milliseconds.
            takes_value: true
            default_value: "0"
